<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="container">
    <main class="modal">
      <img
        src="./images/bg-pattern-card.svg"
        alt="group of bubbles"
        class="modal_header"
      />
      <img
        src="./images/image-victor.jpg"
        alt="Man in his twenties with short black hair, wearing a leather jacket, photographed outdoors in daylight."
        class="modal_avatar"
      />
      <section class="modal_profile">
        <h1 class="modal_name">
          Victor Crest <span class="modal_age">26</span>
        </h1>
        <p class="modal_city">London</p>
      </section>
      <section class="modal_stats">
        <div class="modal_counter">
          80K <span class="modal_stats_name">Followers</span>
        </div>
        <div class="modal_counter">
          803K<span class="modal_stats_name">Likes</span>
        </div>
        <div class="modal_counter">
          1.4K<span class="modal_stats_name">Photos</span>
        </div>
      </section>
    </main>
  </body>
</html>
